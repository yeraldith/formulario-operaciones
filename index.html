<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Números</title>
  </head>
  <body class="container">
    <header class="container-header"></header>
    <main class="main">
      <section class="section-uno">
        <h1 class="title-main">Ingrese un Número</h1>
        <p class="text-main">
          Agregue los números que desee, escoja que operación desea ejecutar ☑
        </p>
        <form class="form" id="form">
          <input id="numero" type="number" placeholder="Número" required />
          <select id="select" name="select">
            <option value="value1" selected>Seleccionar</option>
            <option value="value2">Ordenar Mayor a Menor</option>
            <option value="value3">Ordenar Menor a Mayor</option>
            <option value="value4">Sumar</option>
            <option value="value5">Multiplicar por si mismo</option>
          </select>
          <div>
            <button id="button" class="button-form"><i class="fas fa-plus"></i>Agregar</button>
            <button id="buttonborrar" class="button-form"><i class="fas fa-minus-circle"></i>Limpiar</button>
          </div>
          <p id="texto"></p>
        </form>
      </section>
      <section class="section-dos">
        <div class="listado">
          <ul id="lista" class="borrarlista"></ul>
        </div>
        <div class="listado">
          <ul id="resultado" class="borrar"></ul>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/cd2331958e.js" crossorigin="anonymous"></script>
  </body>
</html>
